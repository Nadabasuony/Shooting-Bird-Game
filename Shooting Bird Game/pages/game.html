<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/gameStyling.css">
    <title>Shooting Birds</title>
</head>
<body>
    <div class="container3">
        <div id="greeting"> </div>
        <div id="hi"> We hope you enjoy our game! </div>
        <div id="hi"> To win, you have to kill 25 birds in 1 minute. </div> <br>
        <div id="scored"></div>
        <div id="visit"></div>
        <button class="start"> Start Game</button>
    </div>
    
    <div class="container4">
        <div id="welcome" class="control"></div>
        <div id="score" class="control"> Score: 0</div>
        <div id="timer" class="control">Time: 1:00</div>
        <div id="killed" class="control"> Birds Killed: 0</div>
    </div>

    <div class="imageContainer">
        <div class="bombContainer"></div>
    </div>

    <div class="container5">
        <div>   Congratulations! </div>
        <div> You passed Level 1. </div>
        <div id="scoring1"></div>
        <img src="../images/happy.gif" id="end">
        <button class="again1">Play Again</button>
    </div>

    <div class="container6">
        <div> Game Over! </div>
        <div> You lose. </div>
        <div id="scoring2"></div>
        <img src="../images/sad.gif" id="end">
        <button class="again2">Play Again</button>
    </div>

    <script src="../script/gameScript.js" ></script>
</body>
</html>
